<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
  <h1>Welcome to Contact Manager</h1>
  <div id="loginDiv">
    <span id="innerTitle">Please Log In</span>
    <input type="text" placeholder="Input Username">
    <br>
    <input type="password" placeholder="Input Password">
    <br>
    <h3>If you do not have a login, please <a href=register.html>register</a>.</h3>
    <button type="button" id="loginButton" class="buttons" onclick="doLogin();">Log In</button>
    <span id="loginResult"></span>
  </div>
</body>
</html>
