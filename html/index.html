<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet" type="text/css">
</head>
<body>
  <h1 id="loginTitle">Welcome to Contact Manager</h1>
  <div id="loginDiv">
    <span id="innerTitle">Please Log In</span>
    <input id=userLogin type="text" placeholder="Input Username">
    <br><br>
    <input id=userPassword type="password" placeholder="Input Password">
    <br><br>
    <h3>If you do not have a login, please <a href=register.html>register</a>.</h3>
    <button type="button" id="loginButton" class="btn btn-outline" onclick="doLogin();">Log In</button>
    <span id="loginResult"></span>
  </div>
</body>
</html>
