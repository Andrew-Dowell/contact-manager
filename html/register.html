<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .silver-background {
            background-color: silver;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="silver-background" id="registration">
        <span id="innerTitle">Please Input Registration Information Below</span>
        <br>
        <input type="text" placeholder="First Name">
        <br>
        <input type="text" placeholder="Last Name">
        <br>
        <input type="text" placeholder="Email">
        <br>
        <input type="text" placeholder="User Login">
        <br>
        <input type="text" placeholder="Password">
        <br>
        <button type="button" id="registerButton" class="buttons" onclick="doRegistration();">Register</button>
        <span id="registrationResult"></span>
    </div>
</body>
</html>
