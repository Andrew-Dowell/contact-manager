<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/newfile.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet" type="text/css">    
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 id="regTitle">Contact Manager Registration</h1>
    <div id="registration">
        <span id="innerTitle">Please Input Registration Information Below</span><br><br>
        <input id=regFirstName class="input input-outline" type="text" placeholder="First Name"><br><br>
        <input id=regLastName class="input input-outline" type="text" placeholder="Last Name"><br><br>
        <input id=regEmail class="input input-outline" type="text" placeholder="Email"><br><br>
        <input id=regUserLogin class="input input-outline" type="text" placeholder="Username"><br><br>
        <input id=regPassword class="input input-outline" type="text" placeholder="Password"><br><br>
        <button type="button" id="registerButton" class="btn btn-outline" onclick="doRegistration();">Register</button>
        <span id="registrationResult"></span>
    </div>
</body>
</html>
